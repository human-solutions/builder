
[package]
authors = ["henrik akesson"]
description = "Command line tool for building web assets, wasm and mobile libs"
edition = "2021"
license = "MIT"
name = "builder"
repository = "https://github.com/human-solutions/builder"
version = "0.0.3"

[dependencies]
grass = "0.13"
lightningcss = { version = "1.0.0-alpha.57", features = ["browserslist"] }
camino = "1.1"
anyhow = "1.0"
fs-err = "2.11"
which = "6.0"
seahash = "4.1"
base64 = "0.22"
brotli = "6.0"
flate2 = "1.0"
unic-langid = "0.9"
clap = { version = "4.5", features = ["derive", "env"] }
wasm-bindgen-cli-support = "0.2"
tempfile = "3.10"
wasm-opt = "0.116.1"
swc = "0.282"
swc_common = "0.36"
cargo_metadata = "0.18"
serde_json = "1.0"
serde = "1.0"
toml = "0.8"
colorful = "0.2"
log = "0.4"
simplelog = "0.12"
